"COMMAND_ADDXP_RECEIVE_OTHER" {
    arguments {
        "job.name" {
            optional=false
        }
        source {
            optional=false
        }
        xp {
            optional=false
        }
    }
    content {
        extra=[
            {
                color=green
                text="{source}"
            },
            {
                text=" added "
            },
            {
                color=green
                text="{xp}"
            },
            {
                color=green
                text=xp
            },
            {
                text=" to your job "
            },
            {
                color=green
                text="{job.name}"
            },
            {
                text="."
            }
        ]
        text=""
    }
    options {
        closeArg="}"
        openArg="{"
    }
}
