"COMMAND_CHANGE_TOO_MANY_SELECTED" {
    arguments {
        "job.name" {
            optional=false
        }
        maxjobs {
            optional=false
        }
    }
    content {
        extra=[
            {
                color=green
                text="{job.name}"
            },
            {
                text=", due to the reach of the max. of jobs you can select ("
            },
            {
                color=green
                text="{maxjobs}"
            },
            {
                text="). If you want to join another job you first need to "
            },
            {
                clickEvent {
                    action="suggest_command"
                    value="/jobs change leave "
                }
                hoverEvent {
                    action="show_text"
                    value {
                        text="/jobs change leave "
                    }
                }
                text=leave
                underlined=true
            },
            {
                text=" another one."
            }
        ]
        text="You cannot join "
    }
    options {
        closeArg="}"
        openArg="{"
    }
}
